<ion-header>
  <ion-toolbar>
    <ion-title>{{producto?.nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="producto?.imagenUrl"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ producto?.descripcion }}</ion-card-subtitle>
      <ion-card-title>Precio: MX${{ producto?.precio }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Cantidad:</ion-label>
        <ion-grid>
          <ion-row class = "cantidad-selector">
            <ion-col size="2">
              <ion-button shape="round" fill="clear" (click)="decrementarCantidad()">
                <ion-icon name="remove"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <div class="cantidad">{{ cantidad }}</div>
            </ion-col>
            <ion-col size="2">
              <ion-button shape="round" fill="clear" (click)="incrementarCantidad()">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    
    
      <ion-button expand="full" (click)="agregarAlCarrito()">Agregar al carrito</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
